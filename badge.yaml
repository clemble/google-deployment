kind: ReplicationController
id: badge-v6
apiVersion: v1beta1
desiredState:
  replicas: 1
  replicaSelector: 
    name: badge
    version: latestv7
  podTemplate:
    labels:
      name : badge
      version: latestv7
    desiredState:
      manifest:
        containers:
          - name: badge
            image: clemble/badge:latest
            imagePullPolicy : PullAlways
            ports:
              - containerPort: 80
                hostPort: 80
                protocol: TCP
            labels:
              name : badge
              version: latestv7